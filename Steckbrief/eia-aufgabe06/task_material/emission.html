<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> EIA-Aufgabe 6 </title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="test.js"> </script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="eu">
        <img src="images/northamerica.png" class="na">
        <img src="images/southamerica.png" class="sa">
        <img src="images/africa.png" class="af">
        <img src="images/asia.png" class="as">
        <img src="images/australia.png" class="au">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion"> Europe </span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"> </div>
    </div>
    
    <main>
        <section>
            <h2 class="emission"> 4209.3 </h2>
            <p>Emission absolute of <span id="subtitleRegion"> the World </span> in 2018 </p>
        </section>
        
        <section>
            <h2 class="relative"> 4% </h2>
            <p> Relative to total world's emission (in %) </p>
        </section>
        
        <section>
            <h2 class="growth"> 1.2% </h2>
            <p> Growth rate between 2008 and 2018 (in %) </p>
        </section>
        
        <section>
            <h2 class="absolute"> -400 </h2>
            <p> Growth rate between 2008 and 2018 (absolute) </p>
        </section>
    </main>

    <footer>
        <p> Values in kg CO2 per TJ. Source https://www.statista.com/ </p>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App (Aufgabe 10)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script src="js/libs/artyom.window.min.js"></script>
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">3 in total</p>
        <p id="open">0 task(s) in progress </p>
        <p id="complete">0 task(s) completed </p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
            <i id="mic" class="fas fa-microphone-alt"></i>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
